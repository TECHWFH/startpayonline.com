    <p>‡§ï‡•Å‡§≤ ‡§ï‡•ç‡§∑‡•á‡§§‡•ç‡§∞‡§´‡§≤ ‡§µ ‡§ò‡§ü‡§æ‡§Ø‡§æ ‡§ó‡§Ø‡§æ ‡§π‡§ø‡§∏‡•ç‡§∏‡§æ ‡§¶‡§∞‡•ç‡§ú ‡§ï‡§∞‡•á‡§Ç, ‡§∂‡•á‡§∑ ‡§ï‡•ç‡§∑‡•á‡§§‡•ç‡§∞‡§´‡§≤ ‡§¶‡•á‡§ñ‡•á‡§Ç</p>

    <input type="number" id="totalArea" placeholder="‡§Æ‡§æ‡§® ‡§¶‡§∞‡•ç‡§ú ‡§ï‡§∞‡•á‡§Ç" oninput="calculate()">

      let total = parseFloat(document.getElementById("totalArea").value) || 0;

      // ‡§ï‡•Å‡§≤ ‡§ï‡•ç‡§∑‡•á‡§§‡•ç‡§∞‡§´‡§≤ ‡§ï‡•ã ‡§π‡•á‡§ï‡•ç‡§ü‡•á‡§Ø‡§∞ ‡§Æ‡•á‡§Ç ‡§¨‡§¶‡§≤‡•á‡§Ç
      let hectare = 0;
      if(unit === "hectare"){ hectare = total; }

      // ‡§ò‡§ü‡§æ‡§Ø‡§æ ‡§ó‡§Ø‡§æ ‡§π‡§ø‡§∏‡•ç‡§∏‡§æ ‡§≠‡•Ä ‡§â‡§∏‡•Ä ‡§Ø‡•Ç‡§®‡§ø‡§ü ‡§∏‡•á ‡§π‡•á‡§ï‡•ç‡§ü‡•á‡§Ø‡§∞ ‡§Æ‡•á‡§Ç ‡§¨‡§¶‡§≤‡•á‡§Ç
      let subHectare = 0;

      let remainH = hectare - subHectare;
