<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GST Calculator</title>
  <style>
    body {
      font-family: Arial;
      margin: 40px auto;
      max-width: 600px;
      padding: 20px;
      background-color: #f7f7f7;
      border-radius: 10px;

    }

      margin-bottom: 20px;
    }
    h2 {
      color: #1565c0;

    }
    label, input, select {
      font-size: 16px;
      display: block;
      margin: 10px 0;
      width: 100%;
    }
    input[type="number"] {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #aaa;
    }
    button {
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 15px;
    }
    .calculate-btn {
      display: none;
    }
    .web-btn {
      background-color: #001f3f;
      color: white;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      padding: 12px;
      font-size: 16px;
      border-radius: 5px;
      width: 100%;
      margin-top: 15px;
    }
    .type-buttons {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin: 10px 0;
    }
    .type-buttons button {
      flex: 1;
      background-color: red;
      color: white;
    }
    .result {
      margin-top: 20px;
      background: #e3f2fd;
      padding: 15px;
      border-left: 5px solid #2196f3;
      border-radius: 5px;
    }
    .footer {
      margin-top: 30px;
      text-align: center;
      font-size: 14px;
      font-weight: bold;
    }
    .footer a {
      color: #1565c0;
      text-decoration: underline;
    }
    .terms {
      text-align: center;
      font-size: 12px;
      color: #888;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="top-header">
    üìå by Anurag Rai | ‚òé 9340726600 | üõ† Technical Support Consultant
  </div>

  <h2>GST Calculator</h2>

  <label for="amount" title="‡§∞‡§æ‡§∂‡§ø ‡§¶‡§∞‡•ç‡§ú ‡§ï‡§∞‡•á‡§Ç">Amount (Rs/-):</label>
  <input type="number" id="amount" placeholder="Enter base or total amount" min="0">

  <label for="gst" title="GST ‡§¶‡§∞ ‡§ö‡•Å‡§®‡•á‡§Ç">GST Rate (%):</label>
  <select id="gst">
    <option value="">N/A</option>
    <option value="5">5%</option>
    <option value="12">12%</option>
    <option value="18" selected>18%</option>
    <option value="28">28%</option>
  </select>

  <label for="customGst" title="‡§Ø‡§¶‡§ø ‡§ö‡§æ‡§π‡•á‡§Ç ‡§§‡•ã ‡§Ö‡§™‡§®‡•Ä ‡§¶‡§∞ ‡§¶‡§∞‡•ç‡§ú ‡§ï‡§∞‡•á‡§Ç">Or enter custom GST rate (%):</label>
  <input type="number" id="customGst" placeholder="Enter custom GST rate" min="0">

  <label title="‡§ï‡§ø‡§∏ ‡§™‡•ç‡§∞‡§ï‡§æ‡§∞ ‡§ï‡•Ä ‡§ó‡§£‡§®‡§æ ‡§ï‡§∞‡§®‡•Ä ‡§π‡•à ‡§ö‡•Å‡§®‡•á‡§Ç">Calculation Type:</label>
  <div class="type-buttons">
    <button onclick="setType('exclusive')">Add GST</button>
    <button onclick="setType('inclusive')">Remove GST</button>
  </div>
  <input type="hidden" id="type" value="exclusive">

  <a href="https://startpayonline.com/" target="_blank" class="web-btn">üåê Visit StartPayOnline</a>
  <button onclick="window.print()">üñ®Ô∏è Export / Print</button>

  <div class="result" id="result" style="display:none;"></div>

  <div class="footer">
    üìû Need Help? <a href="https://wa.me/919340726600" target="_blank">üì≤ Call/WhatsApp: 9340726600</a>
    <div class="terms">* Terms & Conditions apply *</div>
  </div>

  <script>
    function setType(type) {
      document.getElementById('type').value = type;
      calculateGST();
    }

    function calculateGST() {
      const amount = parseFloat(document.getElementById('amount').value);
      let gst = document.getElementById('gst').value;
      const customGst = parseFloat(document.getElementById('customGst').value);
      const type = document.getElementById('type').value;

      gst = parseFloat(gst);
      if (!isNaN(customGst) && customGst > 0) {
        gst = customGst;
      }

      if (isNaN(amount) || amount <= 0 || isNaN(gst)) {
        alert("Please enter a valid amount and GST rate.");
        return;
      }

      let gstAmount, total;
      let html = "";

      if (type === 'exclusive') {
        gstAmount = (amount * gst) / 100;
        total = amount + gstAmount;
        html += `<strong>GST Amount:</strong> Rs/- ${gstAmount.toFixed(2)}<br>`;
        html += `<strong>Total Amount (with GST):</strong> Rs/- ${total.toFixed(2)}`;
      } else {
        gstAmount = (amount * gst) / (100 + gst);
        const base = amount - gstAmount;
        html += `<strong>Base Amount (without GST):</strong> Rs/- ${base.toFixed(2)}<br>`;
        html += `<strong>GST Amount:</strong> Rs/- ${gstAmount.toFixed(2)}`;
      }

      document.getElementById('result').innerHTML = html;
      document.getElementById('result').style.display = 'block';
    }
  </script>
</body>
</html>
