<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üìê Land + Construction Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f2f2f2;
    }
    .container {
      max-width: 1200px;
      margin: auto;
      padding: 20px;
      background: white;
    }
    h2 {
      text-align: center;
      color: red;
      font-size: 22px;
      font-weight: bold;
    }
    .label {
      margin-top: 15px;
      font-weight: bold;
    }
    .section {
      border: 1px dashed #aaa;
      padding: 15px;
      margin-bottom: 20px;
      background: #f9f9f9;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      font-size: 16px;
      box-sizing: border-box;
    }
    button {
      background-color: green;
      color: white;
      border: none;
      margin-top: 10px;
      cursor: pointer;
    }
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
      font-size: 14px;
    }
    th, td {
      border: 1px solid #ccc;
      text-align: center;
      padding: 8px;
    }
    .footer {
      text-align: center;
      margin-top: 30px;
      color: red;
      font-weight: bold;
    }
    .footer span {
      color: darkblue;
    }
    .output {
      background: #e6ffe6;
      padding: 15px;
      margin-top: 20px;
      font-size: 17px;
      border-radius: 5px;
    }
    .remove-btn {
      background-color: red;
      color: white;
      margin-top: 10px;
      cursor: pointer;
      padding: 5px 10px;
      display: inline-block;
    }
    @media print {
      button, select, input, .remove-btn { display: none !important; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üìå by Anurag Rai | ‚òé 9340726600 | üõ† Technical Support Consultant</h2>

    <div id="plotContainer"></div>

    <button onclick="addPlot()">‚ûï Add Plot Section</button>
    <button onclick="calculateAll()">üîç Calculate All</button>

    <div class="output" id="resultArea"></div>

    <table>
      <thead>
        <tr>
          <th>Item</th>
          <th>Length (ft)</th>
          <th>Width (ft)</th>
          <th>Final Plot Area Size (sq.ft)</th>
          <th>Amount Per sq.ft Rate</th>
          <th>Total Amount</th>
        </tr>
      </thead>
      <tbody id="areaTable"></tbody>
    </table>

    <div class="footer">
      üñ®Ô∏è <button onclick="window.print()">Export / Print PDF Summary</button><br><br>
      üìû Need Help? Call/WhatsApp: <span>9340726600</span><br>
      <small>* Terms & Conditions apply *</small>
    </div>
  </div>

  <script>
    let plotCount = 0;

    function addPlot() {
      plotCount++;
      const div = document.createElement('div');
      div.className = 'section';
      div.id = 'plot-' + plotCount;
      div.innerHTML = `
        <label class="label">Plot #${plotCount}</label>
        <select>
          <option value="Building Plot Area">Building Plot Area</option>
          <option value="Add Balcony Plot Area">Add Balcony Plot Area</option>
          <option value="Add Cantilever Plot Area">Add Cantilever Plot Area</option>
          <option value="Add Step Stair Plot Area">Add Step Stair Plot Area</option>
          <option value="Slab Area">Slab Area</option>
          <option value="Beam Running Feet/Foot">Beam Running Feet/Foot</option>
          <option value="Labour Rate Per Unit">Labour Rate Per Unit</option>
        </select>
        <label class="label">Length (ft)</label>
        <input type="number" id="len-${plotCount}" placeholder="Length">
        <label class="label">Width (ft)</label>
        <input type="number" id="wid-${plotCount}" placeholder="Width">
        <label class="label">Amount Per sq.ft Rate (Rs)</label>
        <input type="number" id="rate-${plotCount}" placeholder="Rate">
        <div class="remove-btn" onclick="removePlot('${div.id}')">‚ùå Remove</div>
      `;
      document.getElementById('plotContainer').appendChild(div);
    }

    function removePlot(id) {
      document.getElementById(id).remove();
    }

    function calculateAll() {
      const table = document.getElementById('areaTable');
      table.innerHTML = '';
      let totalArea = 0;
      let grandTotal = 0;

      for (let i = 1; i <= plotCount; i++) {
        const lenElem = document.getElementById(`len-${i}`);
        const widElem = document.getElementById(`wid-${i}`);
        const rateElem = document.getElementById(`rate-${i}`);

        if (lenElem && widElem && rateElem) {
          const len = parseFloat(lenElem.value) || 0;
          const wid = parseFloat(widElem.value) || 0;
          const rate = parseFloat(rateElem.value) || 0;

          const area = len * wid;
          const totalAmount = area * rate;

          if (area > 0) {
            const item = document.querySelector(`#plot-${i} select`).value || `Plot #${i}`;
            table.innerHTML += `<tr>
              <td>${item}</td>
              <td>${len}</td>
              <td>${wid}</td>
              <td>${area.toFixed(2)}</td>
              <td>${rate}</td>
              <td>${totalAmount.toFixed(2)}</td>
            </tr>`;

            totalArea += area;
            grandTotal += totalAmount;
          }
        }
      }

      document.getElementById('resultArea').innerHTML = `
        üîπ Total Plot Area: <strong>${totalArea.toFixed(2)}</strong> sq.ft<br>
        üí∞ Grand Total Amount: <strong>Rs ${grandTotal.toFixed(2)}</strong>
      `;
    }

    window.onload = addPlot;
  </script>
</body>
</html>
