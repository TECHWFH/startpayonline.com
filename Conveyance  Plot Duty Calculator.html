<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conveyance / Plot Duty Calculator</title>
  <style>
    /* ‡§¨‡•á‡§∏‡§ø‡§ï ‡§Æ‡•ã‡§¨‡§æ‡§á‡§≤-‡§´‡•ç‡§∞‡•á‡§Ç‡§°‡§≤‡•Ä ‡§∏‡•ç‡§ü‡§æ‡§á‡§≤‡§ø‡§Ç‡§ó */
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    header {
      background: linear-gradient(to right, #5635E9, #22A7FC);
      color: white;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      padding: 12px;
    }
    .section {
      background: #fff;
      margin: 20px;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h3 { 
      font-size: 20px; 
      color:#5635E9;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }
    input, select {
      padding: 10px;
      width: 100%;
      box-sizing: border-box; /* ‡§Ø‡§π ‡§∏‡•Å‡§®‡§ø‡§∂‡•ç‡§ö‡§ø‡§§ ‡§ï‡§∞‡§§‡§æ ‡§π‡•à ‡§ï‡§ø ‡§™‡•à‡§°‡§ø‡§Ç‡§ó ‡§ö‡•å‡§°‡§º‡§æ‡§à ‡§Æ‡•á‡§Ç ‡§∂‡§æ‡§Æ‡§ø‡§≤ ‡§π‡•ã */
      margin-top: 5px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #5635E9;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
      width: 100%;
    }
    .tooltip {
      border-bottom: 1px dotted black;
      cursor: help;
      position: relative;
    }
    .tooltip::after {
      content: attr(data-tooltip);
      position: absolute;
      background: #333;
      color: #fff;
      padding: 5px 8px;
      font-size: 12px;
      border-radius: 5px;
      top: -30px;
      left: 0;
      white-space: nowrap;
      opacity: 0;
      pointer-events: none;
      transition: 0.3s;
    }
    .tooltip:hover::after {
      opacity: 1;
    }
    .result {
      margin-top: 15px;
      background: #E6F4FF;
      padding: 12px;
      border-radius: 8px;
      border-left: 5px solid #5635E9;
    }
    .inWords {
      color: #F5276C;
      font-weight: bold;
      font-size: 14px;
    }
  </style>
</head>
<body>

<header>
  üî∑ Conveyance / Plot Duty Calculator üî∑
</header>

<div class="section">
  <h3>‡§ó‡§£‡§®‡§æ ‡§ï‡•á ‡§≤‡§ø‡§è ‡§µ‡§ø‡§µ‡§∞‡§£ ‡§≠‡§∞‡•á‡§Ç</h3>
  
  <label for="consideration">Consideration Amount (‚Çπ)</label>
  <input type="number" id="consideration" oninput="showWords('consideration','plotWords')" placeholder="‡§â‡§¶‡§æ. 500000">

  <label for="marketValue">Market Value as per Guideline (‚Çπ)</label>
  <input type="number" id="marketValue" placeholder="‡§â‡§¶‡§æ. 600000">

  <div class="inWords" id="plotWords"></div>

  <label for="stampPaid">Stamp Duty Already Paid (‚Çπ)</label>
  <input type="number" id="stampPaid" value="0">

  <label for="regPaid">Registration Fee Already Paid (‚Çπ)</label>
  <input type="number" id="regPaid" value="0">

  <label for="vendorPlot">Vendor Fee (%)</label>
  <select id="vendorPlot">
    <option value="0">0%</option>
    <option value="0.1">0.10%</option>
    <option value="0.2">0.20%</option>
    <option value="0.25">0.25%</option>
    <option value="0.5">0.50%</option>
    <option value="1">1%</option>
    <option value="2">2%</option>
    <option value="3">3%</option>
    <option value="4">4%</option>
    <option value="5">5%</option>
    <option value="6">6%</option>
    <option value="7">7%</option>
    <option value="8">8%</option>
    <option value="9">9%</option>
    <option value="10">10%</option>
  </select>

  <button onclick="calcPlot()">Calculate</button>
  
  <div class="result" id="plotResult"></div>
</div>

<script>
// ‡§∞‡§æ‡§∂‡§ø ‡§ï‡•ã ‡§∂‡§¨‡•ç‡§¶‡•ã‡§Ç ‡§Æ‡•á‡§Ç ‡§¨‡§¶‡§≤‡§®‡•á ‡§ï‡§æ ‡§´‡§Ç‡§ï‡•ç‡§∂‡§®
function toWords(n) {
  if (n >= 10000000) return (n / 10000000).toFixed(2) + " Crore";
  if (n >= 100000) return (n / 100000).toFixed(2) + " Lakh";
  if (n >= 1000) return (n / 1000).toFixed(2) + " Thousand";
  return n;
}

// ‡§á‡§®‡§™‡•Å‡§ü ‡§Æ‡•á‡§Ç ‡§∞‡§æ‡§∂‡§ø ‡§≤‡§ø‡§ñ‡§§‡•á ‡§∏‡§Æ‡§Ø ‡§∂‡§¨‡•ç‡§¶‡•ã‡§Ç ‡§Æ‡•á‡§Ç ‡§¶‡§ø‡§ñ‡§æ‡§®‡•á ‡§ï‡§æ ‡§´‡§Ç‡§ï‡•ç‡§∂‡§®
function showWords(inputId, outputId) {
  const val = parseFloat(document.getElementById(inputId).value) || 0;
  const outputDiv = document.getElementById(outputId);
  if (val > 0) {
    outputDiv.innerText = "In Words: " + toWords(val);
  } else {
    outputDiv.innerText = "";
  }
}

// ‡§Æ‡•Å‡§ñ‡•ç‡§Ø ‡§ï‡•à‡§≤‡§ï‡•Å‡§≤‡•á‡§∂‡§® ‡§´‡§Ç‡§ï‡•ç‡§∂‡§®
function calcPlot() {
  let cons = parseFloat(document.getElementById("consideration").value) || 0;
  let market = parseFloat(document.getElementById("marketValue").value) || 0;
  let base = Math.max(cons, market); // ‡§¶‡•ã‡§®‡•ã‡§Ç ‡§Æ‡•á‡§Ç ‡§∏‡•á ‡§ú‡•ã ‡§ú‡§º‡•ç‡§Ø‡§æ‡§¶‡§æ ‡§π‡•ã, ‡§â‡§∏‡•á ‡§Ü‡§ß‡§æ‡§∞ ‡§Æ‡§æ‡§®‡•á‡§Ç
  
  if (base === 0) {
      document.getElementById("plotResult").innerHTML = "‡§ï‡•É‡§™‡§Ø‡§æ Consideration Amount ‡§Ø‡§æ Market Value ‡§°‡§æ‡§≤‡•á‡§Ç‡•§";
      return;
  }

  let paidStamp = parseFloat(document.getElementById("stampPaid").value) || 0;
  let paidReg = parseFloat(document.getElementById("regPaid").value) || 0;
  let vendor = parseFloat(document.getElementById("vendorPlot").value) || 0;

  let govt = Math.round(base * 0.05);
  let muni = Math.round(base * 0.03);
  let janpad = Math.round(base * 0.01);
  let upkar = Math.round(govt * 0.10);
  let stamp = govt + muni + janpad + upkar;
  let reg = Math.round(base * 0.03);
  let vendorAmt = Math.round(base * vendor / 100);
  
  let stampDue = stamp - paidStamp;
  let regDue = reg - paidReg;
  
  let total = stampDue + regDue + vendorAmt;

  document.getElementById("plotResult").innerHTML = `
    <b class="tooltip" data-tooltip="‡§∏‡§∞‡§ï‡§æ‡§∞‡•Ä ‡§∏‡•ç‡§ü‡§æ‡§Æ‡•ç‡§™ ‡§°‡•ç‡§Ø‡•Ç‡§ü‡•Ä (5%)">Govt. Stamp Duty:</b> ‚Çπ${govt.toLocaleString('en-IN')}<br>
    <b class="tooltip" data-tooltip="‡§®‡§ó‡§∞ ‡§®‡§ø‡§ó‡§Æ ‡§∂‡•Å‡§≤‡•ç‡§ï (3%)">Municipal Duty:</b> ‚Çπ${muni.toLocaleString('en-IN')}<br>
    <b class="tooltip" data-tooltip="‡§ú‡§®‡§™‡§¶ ‡§∂‡•Å‡§≤‡•ç‡§ï (1%)">Janpad Duty:</b> ‚Çπ${janpad.toLocaleString('en-IN')}<br>
    <b class="tooltip" data-tooltip="‡§â‡§™‡§ï‡§æ‡§∞ (Govt Duty ‡§ï‡§æ 10%)">Upkar:</b> ‚Çπ${upkar.toLocaleString('en-IN')}<br>
    <hr>
    <b>Total Stamp Duty:</b> ‚Çπ${stamp.toLocaleString('en-IN')}<br>
    <b>Registration Fee:</b> ‚Çπ${reg.toLocaleString('en-IN')}<br>
    <b>Vendor Fee:</b> ‚Çπ${vendorAmt.toLocaleString('en-IN')}<br>
    <hr>
    <h3>Total Payable Amount: ‚Çπ${total.toLocaleString('en-IN')}</h3>
  `;
}
</script>

</body>
</html>
