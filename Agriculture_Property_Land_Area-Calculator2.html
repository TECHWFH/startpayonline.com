  <script>
    const HA_TO_ACRE=2.47105, HA_TO_SQM=10000, HA_TO_SQFT=107639;
    let partials=[];

    function parseToHa(v,u){
      v=parseFloat(v)||0;
      if(u==="hectare") return v;
      if(u==="acre") return v/HA_TO_ACRE;
      if(u==="sqm") return v/HA_TO_SQM;

    function fmt(h){return {

    function recalc(){
